<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Работа с единицами измерения и цветами</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Пример работы с единицами измерения и цветами</h1>

  <div class="rem-example">
    Это блок с размерами в <strong>rem</strong> 
  </div>
  <div class="em-container">
    <p>Это текст с размером в <strong>em</strong></p>
  </div>
  <div class="percent-box">
    Этот контейнер содержит шириной 80% от родителя.
  </div>
  <div class="hex-color">
    Этот блок оформлен цветами в <strong>hex</strong>.
  </div>
  <div class="rgb-color">
    Этот блок использует <strong>rgb</strong> для цветов.
  </div>
  <div class="rgba-color">
    Этот блок оформлен с использованием <strong>rgba</strong> и прозрачности.
  </div>
</body>
</html>
